# Workflow CI pour JobAgent
# Declenche sur push et PR vers main
# Verifie lint, types et build apres regeneration des hooks ZenStack
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Type-check & Build
    runs-on: ubuntu-latest

    env:
      # URL factice : prisma generate n'a pas besoin de connexion reelle
      DATABASE_URL: "postgresql://user:pass@localhost:5432/fake"
      DIRECT_URL: "postgresql://user:pass@localhost:5432/fake"

    steps:
      # Recuperation du code source
      - name: Checkout
        uses: actions/checkout@v4

      # Installation de Node.js avec cache npm
      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Installation des dependances (+ postinstall genere ZenStack automatiquement)
      - name: Install dependencies
        run: npm ci

      # Verification du style de code
      - name: Lint
        run: npm run lint

      # Verification des types TypeScript
      - name: Type-check
        run: npx tsc --noEmit

      # Build de l'application Next.js
      - name: Build
        run: npm run build
